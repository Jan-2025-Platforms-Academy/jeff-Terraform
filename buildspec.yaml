version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies
      - sudo yum update -y
      - yum install git -y
      - dnf install -y httpd php php-mysqli mariadb105
      - echo testing initial setup of codebuild
      - echo installing terraform
      - echo terraform -version
      - yum install -y yum-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform

  build:
    commands:
      - echo running terraform
      - sudo yum install -y yum-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform
      - echo installed terraform
      - echo starting deployment of infrastructure
      - terraform init -backend-config="key=prod.terraform.tfvars" 
      - terraform apply --auto-approve -var-file=prod.terraform.tfvars
    
  